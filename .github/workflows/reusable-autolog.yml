name: Reusable Autolog

on:
  workflow_call:
    inputs:
      folder:           { type: string, required: true }
      mode:             { type: string, required: true }
      platform-name:    { type: string, required: true }
      script-path:      { type: string, required: true }  # e.g. keep-mega-active.py
      target-branch:    { type: string, required: true }  # e.g. main
    secrets:
      WORKFLOW_TOKEN:   { required: true }
      MEGA:             { required: true }

jobs:
  autolog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      TARGET_DIR: ${{ inputs.folder }}-log   # e.g. mega-log
      PLATFORM:   ${{ inputs.platform-name }}

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure clean target dir
        run: rm -rf "$TARGET_DIR"

      - name: Checkout private repo (keep-accounts-activeTest)
        uses: actions/checkout@v4
        with:
          repository: OmarMouhen/keep-accounts-activeTest
          path: ${{ env.TARGET_DIR }}
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Install Python dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          # If the target repo provides requirements, install them first
          if [ -f "${{ env.TARGET_DIR }}/requirements.txt" ]; then
            pip install -r "${{ env.TARGET_DIR }}/requirements.txt"
          fi
          # Ensure known deps are present
          pip install python-dotenv pandas playwright
          # Install Firefox and required system dependencies for Playwright
          python -m playwright install --with-deps firefox

      - name: Run Python script
        working-directory: ${{ env.TARGET_DIR }}
        env:
          MEGA: ${{ secrets.MEGA }}
          LOG_DIR: ${{ env.TARGET_DIR }}
          MODE: ${{ inputs.mode }}
          PLATFORM: ${{ env.PLATFORM }}
        run: |
          set -e
          python "${{ inputs['script-path'] }}" --out "$LOG_DIR" --mode "$MODE" --platform "$PLATFORM"

      - name: Commit and push if changes
        working-directory: ${{ env.TARGET_DIR }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH="${{ inputs['target-branch'] }}"
          git checkout "$BRANCH" 2>/dev/null || git checkout -b "$BRANCH"
          git pull --rebase || true
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: update ${PLATFORM} logs via CI [skip ci]"
            git push origin "$BRANCH"
            echo "Pushed changes to $BRANCH."
          else
            echo "No changes to commit."
          fi
